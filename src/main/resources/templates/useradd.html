<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Создание клиента</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/static/images/logo.png"/>
        <link rel="stylesheet" href="/static/styles/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div th:replace="header :: header"/>
        <div class="container" id="container-reg_a">
            <h1>Создание клиента</h1>
            <div class="msg" th:style="${styleMsg}">
                <p class="msg-success" th:text="${msg}">Клиент успешно создан</p>
            </div>
            <form action="/admin/registration" method="post">
                <div class="userdata">
                    <div class="signout">
                        <div class="userinfo">
                            <label>Логин</label>
                            <input type="text" name="username" th:value="${username}" placeholder="Введите логин" class="form-control" required>
                            <span th:style="${styleUser}" th:text="${errorUsername}"></span>
                        </div>
                        <div class="userinfo">
                            <label>E-mail</label>
                            <input type="email" name="email" th:value="${email}" placeholder="Введите эл. почту" class="form-control">
                        </div>
                        <div class="userinfo password">
                            <label for="password">Пароль</label>
                            <input id="password" type="password" name="password" placeholder="Введите пароль" class="form-control" required>
                            <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                        </div>
                        <div class="userinfo password">
                            <label for="password-confirm">Подтверждение пароля</label>
                            <input id="password-confirm" type="password" name="confirmPassword" placeholder="Введите пароль для подтверждения" class="form-control" required oninput="checkPassword()" >
                            <a href="#" class="password-control-confirm" onclick="return show_hide_pass_confirm(this);"></a>
                            <span id="password-error"></span>
                        </div>
                    </div>
                </div>
                <button class="registration" type="submit">Создать</button>
                <script type="text/javascript" src="/static/scripts/script_password.js"></script>
            </form>
        </div>
    </body>
</html>
