<!DOCTYPE html>
<html xmlns:th="http://www.thymelesf.org">
<head>
    <title>Список транзакций</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/static/images/logo.png"/>
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <style>
        p {padding: 0px 15px; margin:0px;}
        h6 {font-size: 18px; margin-bottom: 10px;}
        .container{margin-top: 2%;}
        .client p {padding: 0px 5px;}
        form{margin-top: 25px}
        button{border: none; border-radius: 10px; margin-right: 20px; color: white; padding: 10px;}
        .btn{border: dimgray 1px solid; border-radius: 10px;padding: 10px; color: black;}
    </style>

</head>
<body>
<div th:replace="header :: header"/>
<div class="container">
    <h1>Список транзакций клиента</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Дата создания транзакции</th>
            <th>Отправитель</th>
            <th>Счёт получателя</th>
            <th>Сумма перевода</th>
            <th>Комиссия за перевод</th>
            <th>Регион перевода</th>
            <th>Статус выполнения транзакции</th>
            <th>Статус проверки</th>
        </tr>
        </thead>
        <tbody th:each ="el : ${tranCheck}" class="alert">
        <tr>
            <td th:text="${el.dadd}" />
            <td th:text="${el.clid}"/>
            <td th:text="${el.accid_recip}"/>
            <td th:text="${el.sum}" />
            <td th:text="${el.commission}" />
            <td th:text="${el.region}" />
            <td th:text="${el.status}" />
            <td th:text="${el.status_check}" />
        </tr>
        </tbody>
    </table>

    <div th:each="ch :${check}">
        <a class="btn" th:href="'/user/transaction/check/'+${ch.checkid}">Проверка</a>
    </div>
</div>
</body>
</html>
