<!DOCTYPE html>
<html xmlns:th="http://www.thymelesf.org">
<head>
    <title>Список транзакций</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/static/images/logo.png"/>
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />

</head>
<body>
<div th:replace="header :: header"/>
<div class="container">
  <h1>Список транзакций на проверку</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Идентификатор проверки</th>
            <th>Дата отправки на проверку</th>
            <th>Транзакция</th>
            <th>Статус проверки</th>
            <th>Метка</th>
            <th></th>
        </tr>
        </thead>
        <tbody th:each ="el : ${check}" class="alert">
        <tr>
            <td th:text="${el.checkid}" />
            <td th:text="${el.dadd}"/>
            <td th:text="${el.trid}"/>
            <td th:text="${el.status_check}" />
            <td th:text="${el.description}" />
            <td><a th:if="${el.status_check != 'success'}" th:href="'/user/transaction/'+${el.checkid}">Детальнее</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
